name: Generate Snake & Pacman animations

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # ğŸ Generate Snake (Light + Dark)
      - name: Generate snake animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake/snake-light.svg?palette=github-light&background=#ffffff
            dist/snake/snake-dark.svg?palette=github-dark&background=#0d1117

      # ğŸ® Generate Pac-Man
      - name: Generate pacman animation
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          background: "#ffffff"

      # ğŸ“ Move Pac-Man into its own folder
      - name: Organize pacman file
        run: |
          mkdir -p dist/pacman
          mv dist/pacman-contribution-graph.svg dist/pacman/pacman.svg

      # ğŸš€ Push all files to output branch
      - name: Push animations to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
