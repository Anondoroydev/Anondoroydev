name: GitHub Snake Game


on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:      # Manual trigger support
  push:
    branches:
      - main             # Trigger on push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Snake Animation (Light)
        uses: Platane/snk@v3
        with:
          github_user_name: Anondoroydev   # <-- Replace with your GitHub username
          outputs: dist/github-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate GitHub Snake Animation (Dark)
        uses: Platane/snk@v3
        with:
          github_user_name: Anondoroydev
          outputs: dist/github-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PALETTE: github-dark          # Dark theme

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update GitHub Snake Animation [skip ci]"
