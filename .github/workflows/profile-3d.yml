name: GitHub Profile 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # run daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Make output folder first
      - name: Create output folder
        run: mkdir -p profile-3d-contrib

      # 3️⃣ Generate 3D contribution SVG
      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: anondoroydev
          OUTPUT_DIR: profile-3d-contrib

      # 4️⃣ Commit and push
      - name: Commit & push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/*.svg
          git commit -m "Update 3D contribution graph" || echo "No changes to commit"
          git push
