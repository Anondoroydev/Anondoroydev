name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # daily 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Create output folder
      - name: Create folder
        run: mkdir -p profile-3d-contrib

      # 3️⃣ Generate 3D Contribution Graph
      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: anondoroydev
          OUTPUT_DIR: profile-3d-contrib

      # 4️⃣ Commit & Push
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/*.svg
          git commit -m "Update 3D contribution graph" || echo "No changes to commit"
          git push
